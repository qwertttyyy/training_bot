version: '3'

volumes:
  pg_data:
  logs:


services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  bot:
    build: ./bot/
    env_file: .env
    volumes:
      - logs:/app/bot/log/logs

  strava_app:
    build: ./strava_app/
    env_file: .env
    depends_on:
      - db

    ports:
      - 8000:8000
